<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: blur:(0px); 
      filter: blur(0px);
		hue-rotate(286deg)

      

     }





    .my_filter:hover{

      animation: .1s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter:hue-rotate(286deg) blur(5px);

	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
